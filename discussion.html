<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2><a href="index.html" style="text-decoration: none; color: black;">Discussion Board</a></h2>
    <div id="questionContainer">
        <h2 id="questionTitle">Loading question...</h2>
    </div>

    <hr>

    <h3>Replies</h3>
    <div id="repliesContainer">
        <p>Loading replies...</p>
    </div>

    <hr>

    <h3>Post a Reply</h3>
    <form id="replyForm">
        <textarea id="replyText" placeholder="Write a reply..." required></textarea>
        <button type="submit">Post Reply</button>
    </form>

    <script src="discussion.js"></script>
</body>
</html>
