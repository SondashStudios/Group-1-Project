{% extends "base.html" %}

{% block content %}
<div style="font-family: Arial, sans-serif;">
    <div style="background-color: black; padding: 15px;">
        <h1 style="color: white; margin: 0; text-align: center;">GradPath</h1>
    </div>



    <div style="text-align: center; margin-top: 50px;">
        <h2>Welcome to GradPath!</h2>
        <p>You are now logged in as <strong>{{ request.user.username }}</strong>.</p>

        <div style="margin-top: 20px;">
            <a href="http://localhost:8000/index.html?user={{ request.user.username }}" target="_blank" style="background-color: green; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Discussion Board</a>
            <a href="http://127.0.0.1:5000/" style="background-color: orange; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Learning Material</a>
            <a href="{% url 'account_settings' %}" style="background-color: blue; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Account Settings</a>
            <a href="{% url 'logout' %}" style="background-color: red; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
