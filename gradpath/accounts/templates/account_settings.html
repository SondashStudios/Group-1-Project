{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Account Settings</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <!-- Username Field -->
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
        </div>

        <!-- Email Field -->
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <!-- Password Fields (Only show if the password change form is included) -->
        <div class="input-group">
            <label for="password1">New Password:</label>
            <input type="password" id="password1" name="password1" placeholder="New password">
        </div>
        
        <div class="input-group">
            <label for="password2">Confirm New Password:</label>
            <input type="password" id="password2" name="password2" placeholder="Confirm new password">
        </div>

        <button type="submit" class="btn">Save</button>
    </form>

    <!-- Display messages -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="message {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
    <!-- Home button -->
    <div style="margin-top: 20px;">
        <a href="{% url 'welcome' %}" class="btn home-btn">Home</a>
    </div>
</div>

<style>
    .home-btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #0056b3;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
    }

    .home-btn:hover {
        background-color: #003f6a;
    }

    .form-container {
        max-width: 600px;
        margin: auto;
        padding: 30px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .input-group {
        margin-bottom: 20px;
    }

    .input-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .input-group input:focus {
        border-color: #0056b3;
        outline: none;
    }

    .btn {
        padding: 10px 20px;
        background-color: #0056b3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .btn:hover {
        background-color: #003f6a;
    }

    .messages {
        margin-top: 20px;
    }

    .message {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 14px;
    }

    .message.success {
        background-color: #d4edda;
        color: #155724;
    }

    .message.error {
        background-color: #f8d7da;
        color: #721c24;
    }
</style>

{% endblock %}
