<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume - {{ name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
        }
        .resume-container {
            border: 2px solid #2c3e50;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .contact-info {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .section {
            margin-top: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .section h2 {
            color: #2980b9;
            margin-bottom: 5px;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
        }
        .skills span {
            background: #3498db;
            color: white;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <h1>{{ name }}</h1>
        <p class="contact-info">{{ email }} | {{ phone }}</p>

        <div class="section">
            <h2>Summary</h2>
            <p>{{ summary }}</p>
        </div>

        <div class="section">
            <h2>Education</h2>
            <p>{{ education }}</p>
        </div>

        <div class="section">
            <h2>Experience</h2>
            <p>{{ experience }}</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <div class="skills">
                {% for skill in skills %}
                    <span>{{ skill }}</span>
                {% empty %}
                    <p>No skills listed.</p>
                {% endfor %}
            </div>
        </div>          
    </div>
</body>
</html>
